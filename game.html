</!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<style>
		canvas{
		background: #white;
		display: block;
		margin: 0 auto;
	}
</style>
</head>
<body>

<canvas id="canvas" width="1200" height="768"> </canvas>

<script>
    var canvas = document.getElementById("canvas");
    //drawing context object
    var ctx = canvas.getContext("2d");
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;

    var ballRadius = 20;

    function drawBall() {
    	ctx.beginPath();
		 ctx.arc(x, y, ballRadius, 0, Math.PI*2, false);
		 ctx.fillStyle = "yellow";
		 ctx.fill();
		 ctx.closePath();
}
 function draw() {

 drawBall();

if(y + dy > canvas.height || y + dy < 0) {
	dy = -dy;
}

if(x + dx > canvas.width || x + dx < 0) {
	dx = -dx;
}


 x += dx;
 y += dy;
}
setInterval(draw, -10) 
 
</script>

</body>
</html>
